            margin: 5px;
            padding: 10px;
            font-size: 16px;

<h1>МЕМОРИ</h1>
<div class="grid" id="grid"></div>
<br>
<button id="resetButton"><i class="fas fa-sync-alt"></i>
    <label for="difficulty">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Уровень сложности:  
        <select id="difficulty">
            <option value="easy">Легкий</option>
            <option value="medium">Средний</option>
            <option value="hard">Сложный</option>
            <option value="extreme">Повышенной сложности</option>
        </select>
    </label>
</button>
<br>
<label for="order">Выбор карточек для игры:  
    <select id="order">
        <option value="sequential">в алфавитном порядке</option>
        <option value="random">случайным образом</option>
    </select>
</label>
