<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 135px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .card img {
            display: none;
            width: 100%;
            height: 100%;
        }
        .card.flipped img {
            display: block;
        }
        button {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
        }
        button i {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Игра</h1>
<select id="difficulty">
    <option value="easy">Легкий (4 пары)</option>
    <option value="medium">Средний (8 пар)</option>
    <option value="hard">Сложный (15 пар)</option>
    <option value="extreme">Экстремальный (24 пары)</option>
</select>
<button id="resetButton"><i class="fas fa-sync-alt"></i></button>
<div class="grid" id="grid"></div>

<script src="./script.js" type="text/javascript"></script>

</body>
</html>
